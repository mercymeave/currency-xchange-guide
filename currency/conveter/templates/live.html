{% extends 'base.html' %}

{% block content %}
<div class="col-sm-12">
    <div class="card">
        <div class="card-header" style="background-color: #02a86b;">
            <h5 class="card-title text-light">Most Recent Rates for {{currency}}</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Currency</th>
                    <th scope="col">Rate</th>   
                </tr>
                </thead>
                <tbody>
                {% for key, value in quotes.items %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{key}}</td>
                    <td>{{value}}</td>                                          
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
